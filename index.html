<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="bg"></div>
      <div id="explosion">
        <svg id="explosion" height="0" width="0">
          <defs>
            <clipPath id="clipPathExplosion" />
          </defs>
        </svg>
      </div>
      <div id="clg-assistant"></div>
      <div class="action-bar">
        <div class="btn" id="play">Play</div>
        <div class="btn" id="pause">Pause</div>
        <div class="btn" id="restart">Restart</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
